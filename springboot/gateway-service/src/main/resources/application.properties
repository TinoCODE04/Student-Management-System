# Gateway 服务配置
server.port=8080

# 应用名称
spring.application.name=gateway-service

# Eureka 客户端配置
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway 路由配置
# 学生管理服务路由
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://STUDENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**,/api/colleges/**,/api/majors/**,/api/courses/**,/api/selections/**,/api/teachers/**,/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# 全局 CORS 配置
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Gateway 超时配置
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# 日志级别
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG
