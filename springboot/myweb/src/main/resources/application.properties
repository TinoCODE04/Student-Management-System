# 应用名称
spring.application.name=student-management-system

# 服务器端口
server.port=8080

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_sys?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=010804

# MyBatis-Plus配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.type-aliases-package=com.myweb.entity

# JWT配置
jwt.secret=StudentManagementSystemSecretKey2024VeryLongSecretKeyForJWT
# Token过期时间（单位：秒），86400秒 = 24小时
jwt.expiration=86400

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== 日志配置 ====================
# 日志文件
logging.file.name=logs/application.log

# 日志滚动策略（新版本配置）
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# 控制台日志格式（带颜色，方便阅读）
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%thread]){faint} %clr(%logger{50}){cyan} %clr(:){faint} %msg%n

# 文件日志格式（纯文本）
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# 日志级别（按包名配置）
logging.level.root=INFO
logging.level.com.myweb=DEBUG
logging.level.com.myweb.consumer=DEBUG
logging.level.com.myweb.service=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.web=INFO

# MinIO配置
minio.endpoint=http://127.0.0.1:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=course-files

# Elasticsearch配置
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true
# 如果Elasticsearch需要认证，请添加：
spring.elasticsearch.username=elastic
spring.elasticsearch.password=010804
spring.elasticsearch.connection-timeout=3s
spring.elasticsearch.socket-timeout=3s

# RabbitMQ配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
# 启用发布者确认模式
spring.rabbitmq.publisher-confirm-type=correlated
# 启用发布者返回
spring.rabbitmq.publisher-returns=true
# 消息路由失败时返回给生产者
spring.rabbitmq.template.mandatory=true
# 消费者配置
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000

